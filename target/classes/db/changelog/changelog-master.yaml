databaseChangeLog:
  - changeSet:
      id: 1
      author: yourname
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: wallet_id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: DECIMAL
                  defaultValue: 0